<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="../../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="../../static/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="../../static/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="../../static/assets/css/navbar-shoppingcart-ecommerce.css">
    <link rel="stylesheet" href="../../static/assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="../../static/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="../../static/assets/css/Profile-Edit-Form.css">
</head>


<style>
    td {
        text-align: left;
        border: 1px solid black;
        padding: 5px;
    }
    table {
        border-collapse: collapse;
        width: 400px;
        text-align: center;
        border: 2px solid black;
        padding: 2px;
        background-color: #fdfdfe;
    }
</style>


<body>
<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" action="{{ url_for('storemanager')}}" method="post" autocomplete="off" >
            <h1>Register Form</h1>
            <div class="msg" style="color: red;" > Store Manager ID : {{ store_manager_id }}</div>
            <div class="msg" style="color: red;" > Store Manager Name : {{ store_manager_name }}</div>
            <br>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label"  >Please enter the assigned Store</label></div>
                <div class="col-sm-6 input-column"><input class="form-control" type="text" name="store_manager_store" id="store_manager_store" required></div>
            </div>

            <button class="btn btn-light submit-button" type="submit" >Submit Form</button>

        </form>
    </div>
</div>

<div align="center">
    Available Stores Names List
    <br><br>
    <table>
        <tbody >
        <tr>
            {% for store_name in stores_list %}
                <td>{{store_name[0]}}</td>
            {% endfor %}
        </tr>
        </tbody>
    </table>




</div>

<script src="../../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/assets/js/bs-init.js"></script>
<script src="../../static/assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
