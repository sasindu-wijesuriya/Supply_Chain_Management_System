<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>myWebsite</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="../static/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="../static/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="../static/assets/css/navbar-shoppingcart-ecommerce.css">
    <link rel="stylesheet" href="../static/assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form.css">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="post" action="{{url_for('BuyNow')}}">
                <h1>Buy now</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" >route ID</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id = "routeID" name = "routeID"></div>
                </div>
               <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" >address number</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id = "addressNo" name = "addressNo"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" >address line 1</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id ="adderssLine1" name = "addressLine1"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" >address Line 2 </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id = "addressLine2" name ="addressLine2"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" >Delivery Date (YYYY-MM-DD) </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id = "deliveryDate" name ="deliveryDate"></div>
                </div>

                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2">
                  <label class="form-check-label" for="formCheck-2">I've read and accept the terms and conditions</label>
                </div>
              <button class="btn btn-light submit-button" type="submit">Buy Now</button>
            </form>
        </div>
    </div>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/bs-init.js"></script>
    <script src="../static/assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
