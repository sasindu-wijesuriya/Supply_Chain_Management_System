<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shopee Store</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="../static/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="../static/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="../static/assets/css/navbar-shoppingcart-ecommerce.css">
    <link rel="stylesheet" href="../static/assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body {
            background-image: url("{{url_for('static', filename='contactUs.png')}}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: rgb(34, 34, 34);border-radius: 20;border-top-left-radius: 20;border-top-right-radius: 20;border-bottom-right-radius: 20;border-bottom-left-radius: 20;border-style: none;padding-top: 0;padding-bottom: 10px;">
    <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div><a class="navbar-brand" href="#"><span> Shopee Store </span> </a></div>
        <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255);">
            <ul class="navbar-nav nav-right">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('home')}}" style="color: rgba(224,217,217,0.9);">Home </a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('productList')}}" style="color: rgba(224,217,217,0.9);">Product </a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('Cart')}}" style="color: rgba(224,217,217,0.9);">Cart </a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contactUs')}}" style="color: rgba(224,217,217,0.9);">Contact </a></li>
            </ul>

            {% if login %}

                <p class="ms-auto navbar-text actions">
                    <a class="login" href="{{ url_for('logout')}}" style="color: rgba(224,217,217,0.9);">Log out </a>

                    {% if "store_manager_id" in session %}
                        <a class="btn btn-light action-button" role="button" href="{{ url_for('storemanager')}}" style="color: rgba(0,0,0,0.9);background: var(--bs-gray-200);border-radius: 10px;border-style: solid;border-color: rgba(0,0,0,0.9);font-size: 16px;padding: 5px 8px;">Manage Store</a>
                    {% elif "main_manager_id" in session %}
                        <a class="btn btn-light action-button" role="button" href="{{ url_for('mainmanager')}}" style="color: rgba(0,0,0,0.9);background: var(--bs-gray-200);border-radius: 10px;border-style: solid;border-color: rgba(0,0,0,0.9);font-size: 16px;padding: 5px 8px;">Manage Company</a>
                    {% else %}
                        <a class="btn btn-light action-button" role="button" href="{{ url_for('profile')}}" style="color: rgba(0,0,0,0.9);background: var(--bs-gray-200);border-radius: 10px;border-style: solid;border-color: rgba(0,0,0,0.9);font-size: 16px;padding: 5px 8px;">Profile</a>
                    {% endif %}
                </p>

            {% else  %}
                <p class="ms-auto navbar-text actions"><a class="login" href="{{ url_for('login')}}" style="color: rgba(224,217,217,0.9);">Log In</a> <a class="btn btn-light action-button" role="button" href="{{ url_for('register')}}" style="color: rgba(0,0,0,0.9);background: var(--bs-gray-200);border-radius: 10px;border-style: solid;border-color: rgba(0,0,0,0.9);font-size: 16px;padding: 5px 8px;">Sign Up</a></p>

            {% endif %}

        </div>
    </div>
</nav>




<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/assets/js/bs-init.js"></script>
<script src="../static/assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
