<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="../static/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="../static/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="../static/assets/css/navbar-shoppingcart-ecommerce.css">
    <link rel="stylesheet" href="../static/assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form.css">
</head>

<body>

{% if error %}
    <br>
    <p align="center"><font color="red" size="5">Error: {{error}}</font></p>
{% endif %}

<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Log in</h2>
            </div>
        </div>

        <form action="{{ url_for('login')}}" method="post" autocomplete="off" >
            <div class="msg"> {{ msg }} </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                            </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"style="width: 200px"><select class="form-control" name="mode" id = "mode" required>
                                    <option value="customer"selected>customer</option>
                                    <option value="Main_manager">Main_manager</option>
                                    <option value="Store_manager">Store_manager</option>
                                </select></div>

                                <div class="mb-3"><input class="form-control" type="email" name="username" id = "username" placeholder="Email" required></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" id = "password" placeholder="Password" required></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                </br>
                                <p class="worddark">New to this page? <a class="worddark" href="{{ url_for('register')}}">Register here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/assets/js/bs-init.js"></script>
<script src="../static/assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
