<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/style2.css">
 <title>Items with most orders</title>
</head>

<body bgcolor="#f1e5d0" style="border-width:4px; border-style:double; border-color:#AA6C39; padding: 1em; height: 100%; margin: 7px">

<div class="one">
    <div class="content">
        {#Navigation Panel#}
        <div class="container">
            <div class="icon-container" align="left">
                <div class="icon icon-fill" align="center" onclick="window.location.href='mmdashboard'"><i class="fa fa-arrow-left"></i></div>
                <div class="icon icon-enter" align="center" onclick="window.location.href='mainmanager'"><i class="fa fa-bars"></i></div>
            </div>
        </div>

    </div>
</div>


<style>
 td {
     text-align: left;
     border: 1px solid black;
     padding: 15px;
      }
 th {
     width: 48%;
     text-align: center;
     border: 3px solid black;
     padding: 15px;
 }
 table {
     border-collapse: collapse;
     width: 400px;
     text-align: center;
     border: 4px solid black;
     padding: 5px;
     background-color: #fdfdfe;
 }
</style>

<br><br>
<center><b><u><font color="#d4af37" size="7">Items with most orders</font></u></b>
<br><br><br><br><br><br>
<table>
  <thead>
    <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Number of orders</th>
        <th>Sum of quantity</th>
    </tr>
  </thead>
    <tbody>
     {% for item in items %}
         <tr>
             <td>{{item[0]}}</td>
             <td>{{item[1]}}</td>
             <td>{{item[2]}}</td>
             <td>{{item[3]}}</td>
         </tr>
     {% endfor %}
    </tbody>
</table>
<br><br>
</center>

</body>
</html>
