<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="../static/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="../static/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="../static/assets/css/navbar-shoppingcart-ecommerce.css">
    <link rel="stylesheet" href="../static/assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/style2.css">
    <title>Quarterly Sales Report for the Year {{yearOfReport}}</title>
</head>



<style>
 td {
     text-align: left;
     border: 1px solid black;
     padding: 15px;
      }
 th {
     width: 48%;
     text-align: center;
     border: 3px solid black;
     padding: 15px;
 }
 table {
     border-collapse: collapse;
     width: 400px;
     text-align: center;
     border: 4px solid black;
     padding: 5px;
     background-color: #fdfdfe;
 }
</style>

<body bgcolor="#f1e5d0" style="border-width:4px; border-style:double; border-color:#AA6C39; padding: 1em; height: 100%; margin: 7px">

<div class="one">
    <div class="content">
        {#Navigation Panel#}
        <div class="container">
            <div class="icon-container" align="left">
                <div class="icon icon-fill" align="center" onclick="window.location.href='mmdashboard'"><i class="fa fa-arrow-left"></i></div>
                <div class="icon icon-enter" align="center" onclick="window.location.href='mainmanager'"><i class="fa fa-bars"></i></div>
            </div>
        </div>

    </div>
</div>






    <div class="row register-form" style="margin: 10px">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" action="{{ url_for('QuarterlyReport')}}" method="post" autocomplete="off" >
                <h1>Generate Quarterly Sales Report</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label"  >Enter the Year</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="required_year" id="required_year" required></div>
                </div>
                <button class="glow-on-hover" type="submit" style="font-size: 17px; width: 300px; height: 45px;">Generate Quarterly Sales Report</button>
            </form>
        </div>
    </div>



<center><b><u><font color="#d4af37" size="7" style="text-decoration-line: underline">Quarterly Sales Report for the Year {{yearOfReport}}</font></u></b>
<br><br><br>
<table>
  <thead>
    <tr>
        <th>Quarter Number</th>
        <th>Sales Revenue</th>
    </tr>
    </thead>
    <tbody>
     {% for i in range(4) %}
            <tr>
                <td>Quarter {{ (i+1) }}</td>
                <td>LKR: {{revenues[i]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<br><br>
</center>

</body>
</html>
