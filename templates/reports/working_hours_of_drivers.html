<!DOCTYPE html>
<html>

<head>
    <title>Working Hours of Drivers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/style2.css">

</head>

<body bgcolor="#f1e5d0" style="border-width:4px; border-style:double; border-color:#AA6C39; padding: 1em; height: 650px; margin: 7px">

<div class="one">
    <div class="content">
        {#Navigation Panel#}
        <div class="container">
            <div class="icon-container" align="left">
                <div class="icon icon-fill" align="center" onclick="window.location.href='smdashboard'"><i class="fa fa-arrow-left"></i></div>
                <div class="icon icon-enter" align="center" onclick="window.location.href='storemanager'"><i class="fa fa-bars"></i></div>
            </div>
        </div>

    </div>
</div>

<style>
    td {
        text-align: left;
        border: 1px solid black;
        padding: 15px;
    }
    th {
        width: 48%;
        text-align: center;
        border: 3px solid black;
        padding: 15px;
    }
    table {
        border-collapse: collapse;
        width: 400px;
        text-align: center;
        border: 4px solid black;
        padding: 5px;
        background-color: #fdfdfe;
    }
</style>

<br><br>
<center><b><u><font color="#d4af37" size="7">Working Hours of Drivers in Store {{ store_name }}</font></u></b>
    <br><br><br><br><br><br>
    <table>
        <thead>
        <tr>
            <th>Driver ID</th>
            <th>Driver Name</th>
            <th>Working Hours</th>
        </tr>
        </thead>
        <tbody>
        {% for working_hours_data in working_hours_data_list %}
            <tr>
                <td>{{working_hours_data[0]}}</td>
                <td>{{working_hours_data[1]}}</td>
                <td>{{working_hours_data[2]}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br><br>
</center>

</body>
</html>
