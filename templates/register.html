<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>myWebsite</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="../static/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="../static/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="../static/assets/css/navbar-shoppingcart-ecommerce.css">
    <link rel="stylesheet" href="../static/assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="../static/assets/css/Profile-Edit-Form.css">
</head>

<body>
<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" action="{{ url_for('register')}}" method="post" autocomplete="off" >
            <h1>Register Form</h1>
            <div class="msg" style="color: red;" > {{ msg }}</div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label"  >Name </label></div>
                <div class="col-sm-6 input-column"><input class="form-control" type="text" name="name" id="name" required></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" >Email </label></div>
                <div class="col-sm-6 input-column"><input class="form-control" name ="email" id = "email" type="email" required></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" >Password </label></div>
                <div class="col-sm-6 input-column"><input class="form-control" name="password" id="password" type="password" required></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" >Repeat Password </label></div>
                <div class="col-sm-6 input-column"><input class="form-control" name="repeatPassword" id = "repeatPassword" type="password" required></div>
            </div>

            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" > user mode </label></div>
                <div class="col-sm-6 input-column">
                    <select class="form-control" name="mode" id = "mode" required>
                        <option value="customer" selected>customer</option>
                        <option value="Main_manager">Main_manager</option>
                        <option value="Store_manager">Store_manager</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-light submit-button" type="submit" >Submit Form</button>

            <p class="worddark">Already have account? <a class="worddark" href="{{ url_for('login')}}">Login here</a></p>

        </form>
    </div>
</div>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/assets/js/bs-init.js"></script>
<script src="../static/assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
